<!DOCTYPE html>
<html lang="en">
<head>

  <title>{{ page.title | default: "Your Website" }}</title>
	
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
	
  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>

</head>
<body>
  {% include navbar.html %}

  <div class="container">
    <div class="section">
      {{ content }}
    </div>

      {{ page.interactive_tool_content }}
    </div>
    {% endif %}
  </div>

  {% include footer.html %}
	
</body>
	

</html>
