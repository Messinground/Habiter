<!-- _layouts/default.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "Your Website" }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  
  <!-- Firebase SDKs -->
  <!-- Include Firebase in the head section -->
  <!-- Step 1: Include Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <!-- Include other Firebase products as needed -->
</head>
<body>
  {% include navbar.html %}

  <div class="container">
    <div class="section">
      {{ content }}
    </div>

    {% if page.interactive_tool_content %}
    <div class="section">
      <!-- Interactive tool container -->
      {{ page.interactive_tool_content }}
    </div>
    {% endif %}
  </div>

  {% include footer.html %}

  <!-- Initialize Firebase -->
  <script src="{{ '/firebase-init.js' | relative_url }}"></script>
</body>
</html>
