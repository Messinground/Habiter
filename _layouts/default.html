<!-- _layouts/default.html -->
<!--
  For the navbar and footer to work properly, you must enable Jekyll on Github pages.
  Then you must include this at the top:
---
layout: default
title: "Page Title"
---

<!-- Your page content goes here -->

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "Your Website" }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>
<body>
  {% include navbar.html %}

  <div class="container">
    <div class="section">
      {{ content }}
    </div>

    {% if page.interactive_tool_content %}
    <div class="section">
      <!-- Interactive tool container -->
      {{ page.interactive_tool_content }}
    </div>
    {% endif %}
  </div>

  {% include footer.html %}
</body>
</html>
